<div *ngIf="hero">
  <h2>{{hero.name | uppercase}} Details</h2>
  <!--<div><span>id: </span>{{hero.id}}</div>-->
  <div>
    <label>name:
      <input [(ngModel)]="hero.name" placeholder="name"/>
    </label>
  </div>
  <div>
    <label> Hit Points:
      <input [(ngModel)]="hero.hitPoints" placeholder="hitPoints">
    </label>
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>

<div class="example-container mat-elevation-z8">
  <table class="table table-striped table-dark">
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Hit Points</th>
        <th scope="col">Defense</th>
        <th scope="col">Speed</th>
        <th scope="col">Crit Rate</th>
      </tr>
      <tbody>
        <tr *ngIf="hero">
          <td>{{hero.name}}</td>
          <td>{{hero.hitPoints}}</td>
          <td>{{hero.defense}}</td>
          <td>{{hero.speed}}</td>
          <td>{{hero.critRate}}</td>
        </tr>
      </tbody>
  </table>
</div>

<button type="button" [appExport]="heroes" fileName="heroes" class="btn btn-danger">
  Export
</button>
